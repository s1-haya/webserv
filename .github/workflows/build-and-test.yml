name: build-and-test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Run make build
        run:
          make build

      - name: Run make check
        run: |
          make run-docker-bg
          sleep 1
          make check-webserv
          sleep 1
          make clean-docker

      - name: Run tests
        if: github.event_name == 'pull_request'
        run:
          make test
